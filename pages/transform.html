<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            background-color: rgba(127, 255, 212, 0.671);
        }
        
        .child {
            height: 200px;
            width: 200px;
            background-color: rgba(0, 0, 255, 0.541);
            transition: height 2s;
        }
        
        .child:hover {
            transform: translate(6rem, 6rem) skew(10deg, 30deg) rotate(20deg);
            height: 500px
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child">
            transformation
        </div>
    </div>
</body>

</html>
